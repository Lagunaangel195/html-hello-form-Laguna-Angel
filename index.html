<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Formulario de Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container-fluid">
    <form class="container card">
      <div class="card-header">
        <h2 class="mb-4">Formulario de Pago</h2>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          Algunos campos están vacíos. Por favor, complétalos antes de continuar.
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="cardNumber" class="form-label">Número de tarjeta</label>
            <input type="text" class="form-control" id="cardNumber" required>
          </div>
          <div class="col-md-3">
            <label for="cvc" class="form-label">CVC</label>
            <input type="text" class="form-control" id="cvc" required>
          </div>
          <div class="col-md-3">
            <label for="amount" class="form-label">Monto</label>
            <input type="number" class="form-control" id="amount" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="city" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="city" required>
          </div>
          <div class="col-md-3">
            <label for="state" class="form-label">Estado</label>
            <select class="form-select" id="state" required>
              <option value="">Selecciona...</option>
              <option>Barinas</option>
              <option>Caracas</option>
              <option>Mérida</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="postalCode" class="form-label">Código Postal</label>
            <input type="text" class="form-control" id="postalCode" required>
          </div>
        </div>

        <div class="row justify-content-between">
          <div class="col-5">
            <p>We accept:</p>
            <fieldset class="bg-secondary text-light">
              <input type="radio" name="credit-card" value="Visa">
              <label>Visa</label>
              <input type="radio" name="credit-card" value="MC">
              <label>Mc</label>
              <input type="radio" name="credit-card" value="Binance pay">
              <label>Binance pay</label>
              <input type="radio" name="credit-card" value="American Express">
              <label>AmericanExpress</label>
            </fieldset>
          </div>
          <div class="col-6">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
        </div>

      </div>
      <section class="card-footer">
        <button type="submit" class="btn btn-secondary">Cancelar</button>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </section>
    </form>
  </div>
</body>

</html>
